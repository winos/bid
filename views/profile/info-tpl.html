<section id="profile">
	<h1>Perfil</h1>
<form ng-submit="lc.signup(user)">
	<label for="name">
		name
		<input type="text" ng-model="user.name"id="name" placeholder="name">
	</label>

	<label for="birthday">
		Date born
		<input type="date" ng-model="user.birthday"id="birthday" placeholder="date">
	</label>

	<input type="submit" name="submit" value="guardar">
</form>

</section>
